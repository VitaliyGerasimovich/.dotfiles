# ----------------- Howki tmux -----------------------------------------------
# Prefix {{{
unbind C-b
set -g prefix M-a                        # GNU-Screen compatible prefix
bind M-a send-prefix

set -g default-terminal "screen-256color"
setw -g xterm-keys on
set -s escape-time 10
set -sg repeat-time 222
set -s focus-events on

set-option -sa terminal-overrides ',xterm-256color:RGB'

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set-window-option -g mode-keys vi

set -g history-limit 10000

# }}}
# ----------------------------------------------------------------------------
# Edit configuration {{{
bind e new-window -n "~/.tmux.conf" "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# }}}
# ----------------------------------------------------------------------------
# Display {{{

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 4000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds

set -g status off

# }}}
# ----------------------------------------------------------------------------
# Activity {{{
set -g monitor-activity on
set -g visual-activity off

set -g mouse off
set -s escape-time 50

# }}}
# ----------------------------------------------------------------------------
# Session / Windows / Panes {{{
# create session
bind C-c new-session

# find session
bind C-f command-prompt -p find-session 'switch-client -t %%'

# Synchronized pane
bind C-x setw synchronize-pane on

# Kill-session
bind M-s kill-session
# Kll-pane
bind M-p kill-pane
# Kill-window
bind M-w kill-window

# split current window horizontally
bind - split-window -v
# split current window vertically
bind _ split-window -h

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

bind C-x setw synchronize-panes

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous windows
bind -r C-l next-window     # select next window
bind -r C-o select-window -l
# }}}
# ----------------------------------------------------------------------------
# Copy Mode {{{
bind Enter copy-mode # enter copy mode
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
# }}}
# ----------------------------------------------------------------------------
# Plugins {{{
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'seebi/tmux-colors-solarized'

set -g @colors-solarized 'dark'

run -b '~/.tmux/plugins/tpm/tpm'
# }}}
# ----------------------------------------------------------------------------
